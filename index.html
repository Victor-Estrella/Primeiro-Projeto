<!-- DTD document, type definition -->
<!DOCTYPE HTML>

<!-- Criando a estrutura básica de um HTML -->
<html lang="pt-br">
	<!-- primeiro nó filho = head -->
	<head>
		<!-- primeiro nós filho = meta, title -->
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="/CSS/style.css"/>
		<title>Exemplo</title>
	</head>
	<!-- segundo nó filho = body -->
	<body>
		<div class="container">
			<header class="cabecalho">
				<h1>Minha Página</h1>
				<nav>
					<ul>
						<li><a href="./paginas/help.html">Help</a></li>
						<li><a href="./paginas/contact.html">Contact</a></li>
						<li><a href="./paginas/about.html">About</a></li>
					</ul>
				</nav>			
			</header>
		</div>
	</body>
</html>
